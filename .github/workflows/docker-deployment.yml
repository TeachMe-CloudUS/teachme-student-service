name: Build and deploy container app to Azure Web App ðŸš€

on:
  push:
    branches:
      - k8
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
      - name: Checkout the code ðŸ’»
        uses: actions/checkout@v3

      - name: Set up Docker Buildx ðŸ³
        uses: docker/setup-buildx-action@v2

      - name: Build the Docker image ðŸŽ‘
        run: docker build -t raminkr/teachme-student-service:${{ github.sha }} .

      - name: Log in to Docker Hub ðŸ”’
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Push Docker image to Docker Hub ðŸ«¸
        run: docker push raminkr/teachme-student-service:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout the code ðŸ’»
        uses: actions/checkout@v3

      - name: Install kubectl ðŸ› ï¸
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Set Kubernetes contextðŸŒ
        run: |
          echo "${{ secrets.KUBE_CONFIG }}" > kubeconfig
          export KUBECONFIG=kubeconfig

      - name: Deploy to Kubernetes ðŸš€
        run: |
          kubectl apply -f k8s-manifests/deployment.yaml
          kubectl apply -f k8s-manifests/service.yaml
