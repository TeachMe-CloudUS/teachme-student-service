name: Build and push container to DockerHub ğŸš€

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
      - name: Checkout the code ğŸ’»
        uses: actions/checkout@v3

      - name: Set up Docker Buildx ğŸ³
        uses: docker/setup-buildx-action@v2

      - name: Set up maven settings âš™ï¸
        uses: s4u/maven-settings-action@v3.1.0
        with:
          servers: |
            [{
                "id": "github",
                "username": "${{ github.actor }}",
                "password": "${{ secrets.GITHUB_TOKEN }}"
            }]

      - name: Build the Docker image ğŸ‘
        env:
          DOCKER_BUILDKIT: 1
        run: |
          docker build \
            --secret id=maven_settings,src=$HOME/.m2/settings.xml \
            -t raminkr/teachme-student-service:${{ github.sha }} \
            -t raminkr/teachme-student-service:latest \
            .

      - name: Log in to Docker Hub ğŸ”’
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Push Docker image to Docker Hub ğŸ«¸
        run: |
          docker push raminkr/teachme-student-service:${{ github.sha }}
          docker push raminkr/teachme-student-service:latest
