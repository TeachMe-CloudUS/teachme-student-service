name: Build and deploy container app to Kubernetes cluster ğŸš€

on:
  push:
    branches:
      - k8
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
      - name: Checkout the code ğŸ’»
        uses: actions/checkout@v3

      - name: Set up Docker Buildx ğŸ³
        uses: docker/setup-buildx-action@v2

      - name: Build the Docker image ğŸ‘
        run: docker build -t raminkr/teachme-student-service:${{ github.sha }} .

      - name: Log in to Docker Hub ğŸ”’
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Push Docker image to Docker Hub ğŸ«¸
        run: docker push raminkr/teachme-student-service:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout the code ğŸ’»
        uses: actions/checkout@v3

      - name: Install kubectl ğŸ› ï¸
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Set up Azure Kubernetes context ğŸŒ
        uses: azure/aks-set-context@v4
        with:
          resource-group: ${{ secrets.AZURE_RESOURCE_GROUP }}
          cluster-name: ${{ secrets.AZURE_CLUSTER_NAME }}

      - name: Update Deployment Manifest ğŸ”¨
        run: sed -i 's|IMAGE_TAG|${{ github.sha }}|g' k8s-manifests/deployment.yaml

      - name: Deploy to Kubernetes ğŸš€
        run: |
          kubectl apply -f k8s-manifests/deployment.yaml
          kubectl apply -f k8s-manifests/service.yaml
